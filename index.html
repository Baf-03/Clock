<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CLOCK</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	

	<div id="clockContainer">
		<div id="hour"></div>
		<div id="spot"></div>
		<div id="minute"></div>
		<div id="second"></div>
		<div id="present-day" class="present-day">
    		</div>
    	<div class="date" id="date">
    		</div>
	</div>

	<div class="digital-clock">
        <div id="display-clock" class="display-clock">
        </div>
    </div>

	
</body>


<script src="script.js"></script>
</html>
